<mat-card>
    <mat-card-content>
        @if(chartOptions){
        <apx-chart [series]="chartOptions!.series" [chart]="chartOptions!.chart" [xaxis]="chartOptions!.xaxis"
            [dataLabels]="chartOptions!.dataLabels" [title]="chartOptions!.title">
        </apx-chart>
        }
    </mat-card-content>
</mat-card>
